- type: entity
  name: soulbreaker collar
  description: Used by criminals and other villains for enslavement.
  id: SoulbreakerCollar
  parent: [ BaseMajorContraband]
  components:
  - type: EmitSoundOnPickup
    sound:
      path: /Audio/_Goobstation/Items/other/Handcuffs/pickup.ogg
      params:
        volume: -4
  - type: EmitSoundOnDrop
    sound:
      path: /Audio/_Goobstation/Items/other/Handcuffs/drop.ogg
      params:
        volume: -4
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Goobstation/Items/other/Handcuffs/drop.ogg
      params:
        volume: -4
  - type: Item
    sprite: _Europa/Objects/Devices/collar.rsi
    size: Small
    storedRotation: 90
  - type: Sprite
    sprite: _Europa/Objects/Devices/collar.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: 90
    resetOnHandSelected: false
    damage:
      types:
        Blunt: 0
  - type: SelfUnremovableClothing
  - type: Clothing
    quickEquip: false
    slots:
    - neck
    equipDelay: 3
  - type: ClothingSpeedModifier
    walkModifier: 0.01
    sprintModifier: 0.01
  - type: InteractionOutline
  - type: Clickable
  - type: Pullable
  - type: ClothingGrantComponent
    component:
    - type: Pacified
    - type: Muted
    - type: BlockMovement
      blockInteraction: true
