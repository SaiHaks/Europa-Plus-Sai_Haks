## euro-japan upd
- type: entity
  parent: BaseWall
  id: WallPaper
  name: paper wall
  description: Helps to contain the repeated screams of martial artists.
  components:
  - type: Sprite
    sprite: _Europa/Structures/Walls/paper.rsi
  - type: Icon
    sprite: _Europa/Structures/Walls/paper.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300 
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
    destroySound:
      path: /Audio/Effects/metalbreak.ogg
  - type: IconSmooth
    key: walls
    base: paperwall